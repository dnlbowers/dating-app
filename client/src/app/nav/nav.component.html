<nav class="navbar navbar-expand-md justify-content-end navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Dating App</a>
        <button class="navbar-toggler mb-3" type="button" (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse" [collapse]="isCollapsed">
            <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="loggedIn">
                <li class="nav-item">
                    <a class="nav-link" href="#">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Messages</a>
                </li>
                
            </ul>

            <div class="dropdown" *ngIf="loggedIn" dropdown>
                <a class="dropdown-toggle text-decoration-none" dropdownToggle role="button" data-bs-toggle="dropdown" 
                    aria-expanded="false">
                        Welcome User!
                </a>
                <ul class="dropdown-menu mt-3" *dropdownMenu>
                    <li><a class="dropdown-item">Edit Profile</a></li>
                    <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
                </ul>
                
                
            </div>

            <form *ngIf="!loggedIn" #loginForm="ngForm" class="d-flex" role="Login" (ngSubmit)="login()" autocomplete="off">
                <input 
                    name="username"
                    [(ngModel)]="model.username"
                    class="form-control me-2" 
                    type="text" 
                    placeholder="Username" 
                    aria-label="Enter Password"
                >
                <input 
                    name="password"
                    [(ngModel)]="model.password"
                    class="form-control me-2" 
                    type="password" 
                    placeholder="Password" 
                    aria-label="Enter your Password"
                >
                <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
        </div>
    </div>
</nav>
