<div class="row" *ngIf="member">
    <div class="col-2" *ngFor="let photo of member.photos">
        <img src="{{photo.url}}" class="img-thumbnail mb-1" alt="{{photo.url}}" />
        <div class="text-center">
            <button class="btn btn-sm">Main</button>
            <button class="btn btn-sm btn-danger" aria-label="delete image"><i class="fa fa-trash"></i></button>
        </div>
    </div>
</div>
